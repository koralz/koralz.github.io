<body>

  <!-- film grain overlay -->
  <div class="grain"></div>

  <!-- archive header -->
  <header>
    <h1>Koralz</h1>
    <p>personal archive</p>
  </header>

  <!-- folder view -->
  <main class="folders">

    <div class="folder" data-folder="people">
      <img src="icons/folder.svg" alt="">
      <span>People</span>
    </div>

    <div class="folder" data-folder="nature">
      <img src="icons/folder.svg" alt="">
      <span>Nature</span>
    </div>

    <div class="folder" data-folder="cities">
      <img src="icons/folder.svg" alt="">
      <span>Cities</span>
    </div>

  </main>

  <!-- fullscreen viewer -->
  <div class="viewer" id="viewer">
    <img id="viewer-img" src="" alt="">
  </div>

  <!-- archive script -->
  <script>
    const folders = document.querySelectorAll('.folder');
    const viewer = document.getElementById('viewer');
    const viewerImg = document.getElementById('viewer-img');

    const archive = {
      people: [
        'images/people1.jpg',
        'images/people2.jpg'
      ],
      nature: [
        'images/nature1.jpg',
        'images/nature2.jpg'
      ],
      cities: [
        'images/DSCF0009.jpeg',
        'images/DSCF0071.jpeg',
        'images/DSCF0087.jpeg'
      ]
    };

    folders.forEach(folder => {
      folder.addEventListener('click', () => {
        const key = folder.dataset.folder;
        viewerImg.src = archive[key][0];
        viewer.classList.add('active');
      });
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        viewer.classList.remove('active');
      }
    });

    viewer.addEventListener('click', () => {
      viewer.classList.remove('active');
    });
  </script>

</body>
